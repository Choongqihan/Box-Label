<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Box Label Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Generate Box Label PDF</h2>
        <form id="boxLabelForm">
            <div class="mb-3">
                <label class="form-label">Vendor Name</label>
                <input type="text" class="form-control" id="vendorName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">PO Number</label>
                <input type="text" class="form-control" id="poNumber" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Store Code and Name</label>
                <input type="text" class="form-control" id="storeCode" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Delivery Date</label>
                <input type="date" class="form-control" id="deliveryDate" required>
            </div>
            <div class="mb-3">
                <label class="form-label">SKU / Barcode</label>
                <input type="text" class="form-control" id="skuBarcode" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Case ID</label>
                <input type="text" class="form-control" id="caseId" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Box Count</label> <!-- ðŸ†• New Field -->
                <input type="number" class="form-control" id="boxCount" min="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Area Code</label>
                <input type="text" class="form-control" id="areaCode" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate PDF</button>
        </form>

        <!-- ðŸ†• Download Section (Shows After PDF Generation) -->
        <div class="mt-3" id="downloadSection" style="display: none;">
            <a id="downloadLink" class="btn btn-success" target="_blank">Download PDF</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
